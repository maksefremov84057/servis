<!DOCTYPE html>
<html>
<head>
    <title>Оценки</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background: #4CAF50; color: white; }
        input, select { padding: 8px; margin: 5px; }
        button { padding: 8px 15px; background: #4CAF50; color: white; border: none; }
        .delete { background: red; }
    </style>
</head>
<body>
    <h1>Журнал оценок</h1>
    
    <form method="POST" action="/">
        <input name="name" placeholder="Имя" required>
        <input name="subject" placeholder="Предмет" required>
        <select name="grade" required>
            <option value="">Оценка</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
        </select>
        <button type="submit">Добавить</button>
    </form>
    
    <table>
        <tr><th>ID</th><th>Имя</th><th>Предмет</th><th>Оценка</th><th>Удалить</th></tr>
        {% for g in grades %}
        <tr>
            <td>{{ g[0] }}</td>
            <td>{{ g[1] }}</td>
            <td>{{ g[2] }}</td>
            <td>{{ g[3] }}</td>
            <td><a href="/delete/{{ g[0] }}" class="delete" onclick="return confirm('Удалить?')">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
