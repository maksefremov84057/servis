services:
  - type: web
    name: image-processor
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt  # <-- ВОТ ТАК ПРАВИЛЬНО
    startCommand: gunicorn app:app --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0  # <-- ТОЛЬКО ВЕРСИЯ PYTHON, БЕЗ БИБЛИОТЕК
