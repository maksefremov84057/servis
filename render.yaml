services:
  - type: web
    name: image-processor
    env: python
    region: oregon  # Меньше проблем чем frankfurt
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0  # Используем 3.9.0 как у вас было
    healthCheckPath: /
    autoDeploy: true
